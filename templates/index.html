<!DOCTYPE html>

<body>

    <script type="text/javascript">
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getCookie('csrftoken');

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        let getData = (apiUrl) => {
            $.ajax({
                url: apiUrl,
                dataType: "json",
                success: function (data) {
                    console.log(JSON.stringify(data));
                    $.each(data, function (index, value) {
                        let tweet = value.tweet;
                        let time = value.added;
                        let url = value.url;
                        let id = value.id;
                        $('.tweet-holder').append(`
                        <div class="col-md-4 col-sm-6 p-2">
                            <div class="card botder border-primary rounded-0" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">${value.title}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${value.added}</h6>
                                    <button class="btn btn-sm btn-success" onclick="updateTweet();">Update Tweet</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteTweet();" data-id='${id}'>{% csrf_token %}Delete Tweet</button>
                                </div>
                            </div>
                        </div>
                        `);
                    });
                },
            });
        }


        $(document).ready(function () {
            getData("http://localhost:8000/tweets/");
        });

        $("#submit-tweet").submit(function (e) {
            e.preventDefault();
            var apiUrl = "http://localhost:8000/tweets/";
            var data = {
                title: $('#tweet').val().trim(),
            };

            $.ajax({
                url: apiUrl,
                type: 'POST',
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                crossDomain: false,
                data: JSON.stringify(data),
                beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                },
                success: function (data) {
                    $.ajax({
                        url: "http://localhost:8000/tweets/",
                        dataType: "json",
                        success: function (data) {
                            $('.tweet-holder').append(`
                            <div class="col-md-4 col-sm-6 p-2">
                                <div class="card botder border-primary rounded-0" style="width: 18rem;">
                                    <div class="card-body">
                                        <h5 class="card-title">${data[0].title}</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">${data[0].added}</h6>
                                        <button class="btn btn-sm btn-success" onclick="updateTweet(${data[0].url});">Update Tweet</button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteTweet(${data[0].url});">{% csrf_token %}Delete Tweet</button>
                                    </div>
                                </div>
                            </div>
                            `);
                        },
                    });
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert("some error " + String(errorThrown) + String(textStatus) + String(
                        XMLHttpRequest.responseText));
                    console.log("some error " + String(errorThrown) + String(textStatus) + String(
                        XMLHttpRequest.responseText));
                }
            });
        });

        // For single tweets

            let id = this.getAttribute('id');

                    getData("http://localhost:8000/tweets/");
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {

                        XMLHttpRequest.responseText));
                    console.log("some error " + String(errorThrown) + String(textStatus) + String(
                        XMLHttpRequest.responseText));
                }
            });
        }

        $('button').click(function (e) {
            console.log("Clicked");
        })
    </script>
</body>
