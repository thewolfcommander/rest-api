<!DOCTYPE html>
<html>

<head>
    <title>students api</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div>
        <button class="apireq">click me </button>
    </div>
    <div id="jsonresp" style="margin-top: 100px" class="tweet-data">

    </div>

    <div>
        <h3>Want to Add a new tweet?</h3>

        <form id="submit-tweet" method="post">
            {% csrf_token %}
            <input type="text" name="tweet" id="tweet">
            <button type="submit" id="#click-tweet">Tweet</button>
        </form>
    </div>

    <script type="text/javascript">
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getCookie('csrftoken');

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        let getData = (apiUrl) => {
            $.ajax({
                url: apiUrl,
                dataType: "json",
                success: function (data) {
                    $.each(data, function (index, value) {
                        $('.tweet-data').append(`
                            <p><label> Tweet :</label> <span id="tweet_title">${value.title}</span><br></p>
                            <label> Added On :</label> <span id="last_name">${value.added}</span><br><br>
                        `);
                    });
                },
            });
        }

        $(document).ready(function () {
            getData("http://localhost:8000/tweets/");
        });

        $("#submit-tweet").submit(function (e) {
            e.preventDefault();
            var apiUrl = "http://localhost:8000/tweets/";
            var data = {
                title: $('#tweet').val().trim(),
            };

            $.ajax({
                url: apiUrl,
                type: 'POST',
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                crossDomain: false,
                data: JSON.stringify(data),
                beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                },
                success: function (data) {
                    $.ajax({
                        url: "http://localhost:8000/tweets/",
                        dataType: "json",
                        success: function (data) {
                            $('.tweet-data').append(`
                                <p><label> Tweet :</label> <span id="tweet_title">${data[0].title}</span><br></p>
                                <label> Added On :</label> <span id="last_name">${data[0].added}</span><br><br>
                            `);
                        },
                    });
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert("some error " + String(errorThrown) + String(textStatus) + String(
                        XMLHttpRequest.responseText));
                    console.log("some error " + String(errorThrown) + String(textStatus) + String(
                        XMLHttpRequest.responseText));
                }
            });
        });
    </script>
</body>

</html>
